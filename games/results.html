<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container" style="width: 450px;margin: 20px">
    <h5>User Test results</h5>
    <ul>
        <li>Average Movement Time to click a Target: <span id="test1" style="color: red"></span></li>
        <li>Average Time to learn and steer through a list: <span id="test2" style="color: red"></span></li>
        <li>Average Time to drag across screen: <span id="test3" style="color: red"></span></li>
    </ul>

    <div style="display: flex;justify-content: center">
        <button id="goToSpeech" class="btn btn-info">Enable Voice Control</button>
    </div>
</div>
<script src="../js/results.js"></script>
</body>
</html>
